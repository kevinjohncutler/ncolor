name: CI/CD

on:
  push:
    branches:
      - main
    tags:
      - "v*"  # e.g. v1.0, v2.0
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    name: Test on ${{ matrix.os }} (Python ${{ matrix.python_version }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python_version: [3.9]
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python_version }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          # Install dependencies from a requirements file if you have one,
          # otherwise list packages here. For example:
          # pip install dask dask_image scikit-learn wheel setuptools tox tox-gh-actions
          pip install -r requirements.txt

      - name: Run tests with tox
        run: tox
        env:
          PLATFORM: ${{ matrix.os }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3

  deploy:
    name: Deploy Package
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine setuptools setuptools_scm wheel

      - name: Build distribution
        run: python -m build --sdist --wheel

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TWINE_API_KEY }}
        run: python -m twine upload dist/*